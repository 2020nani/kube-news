apiVersion: apps/v1
kind: Deployment
metadata:
  name: postgres
spec:
  replicas: 2
  selector:
    matchLabels:
      app: postgres
  template:
    metadata:
      labels:
       app: postgres
    spec:
      containers:
        - name: postgres
          image: postgres:14.3
          ports:
            - containerPort: 5432
          env:
          - name: POSTGRES_PASSWORD
            value: password
          - name: POSTGRES_USER
            value: admin
          - name: POSTGRES_DB
            value: database

---

apiVersion: v1
kind: Service
metadata:
  name: postgres
spec:
  selector:
    app: postgres
  ports:
  -  port: 5432
     targetPort: 5432

---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubenews
spec:
  replicas: 2
  selector:
    matchLabels:
      app: kubenews
  template:
    metadata:
      labels:
       app: kubenews
    spec:
      containers:
        - name: kubenews
          image: nanialmeida/kubnews:v1
          env:
          - name: DB_DATABASE
            value: database
          - name: DB_USERNAME
            value: admin
          - name: DB_PASSWORD
            value: password
          - name: DB_HOST
            value: "postgres"

---

apiVersion: v1
kind: Service
metadata:
  name: kubenews-service
spec:
  selector:
    app: kubenews
  ports:
  -  port: 80
     targetPort: 8080
     nodePort: 30000
  type: NodePort

